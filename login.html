<!DOCTYPE html>
<html lang="en">
<head>
  <title>ApiSocial Login</title>
  <meta charset="utf-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    function redirect()
    {
    var url = "google.com";
    window.location(url);
    }
    </script>
  
</head>
<body>
    <div class="container-fluid full-height">
        <div class="row ">
            <div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6 leftlogin">

            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 rightlogin" >
                <div class="loginspace">

                </div>
                <div class="user-image">
                    <img src="images/loginuser.jpg">
                </div>
                <div>
                    <hr>
                    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Login with Apisero</h1>
                    <div class="social-login">
                        <button class="btn loginbtn google-btn social-btn" type="button" data-toggle="modal" data-target="#myModal"><span><i class="fab fa-google-plus-g"></i><strong>Google</strong> </span> </button>
    
                        <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog">
    
                            <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Gmail Login Place Holder</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                                    </div>
                                    <div class="modal-body">
                                        <form role="form">
                                            <div class="form-group">
                                                <label for="email"><span class="glyphicon glyphicon-user"></span> Enter Apisero Email ID</label>
                                                <input type="text" class="form-control" id="usrname" placeholder="Enter Apisero email ID">
                                              </div>
                                              <button type="button" class="btn btn-block" name="redirect" onsubmit="redirect()"><a class="nav-link" href="./dashboard.html">Login </a>
                                              </button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                                    </div>
                                </div>
      
                            </div>
                        </div>
  
                    </div>

                    
                    
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
